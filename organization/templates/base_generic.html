

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Multi-Organization Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'organization/css/styles.css' %}">
  
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'organization_list' %}">Organizations</a></li>
                <li><a href="{% url 'user_list' %}">Users</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Multi-Organization Management</p>
    </footer>
</body>
</html>

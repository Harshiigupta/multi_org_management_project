{% extends "base_generic.html" %}

{% block title %}Assign Role{% endblock %}

{% block content %}
  <h1>Assign Role to {{ user.username }}</h1>

  <form method="POST">
    {% csrf_token %}
    
    <label for="role">Select Role:</label>
    <select name="role" id="role">
      {% for role in roles %}
        <option value="{{ role.id }}" {% if user.role and user.role.id == role.id %}selected{% endif %}>
          {{ role.name }}
        </option>
      {% endfor %}
    </select>

    <br><br>
    <button type="submit">Assign</button>
  </form>

  <br>
  <a href="{% url 'user_list' %}">Back to User List</a>
{% endblock %}
